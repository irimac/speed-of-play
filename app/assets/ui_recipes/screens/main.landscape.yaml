uses:
- use: TopNavMenuLandscape
  idPrefix: nav.
  props:
    exitTap: app.exit
    settingsTap: nav.settings
- use: CenterLogo
  idPrefix: brand.
  props:
    x: 314
    y: 308
    size: 140
    asset: assets/logo_ball.png
- use: CenterTwoLineTitle
  idPrefix: brand.
  props:
    x: 96
    y: 456
    w: 576
